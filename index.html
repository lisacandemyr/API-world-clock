<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3fcf0af6ca.js"
      crossorigin="anonymous"
    ></script>
    <title>Countdown FlipClock</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen-background"></div>
      <form class="search-top-bar">
        <input
          class="search-city-input"
          type="text"
          name="text"
          placeholder="type city.."
          id="search-input"
        />
        <input
          class="search-city-button"
          type="submit"
          name="submit"
          value="search"
          id="search-input"
        />
        <button class="current-location-pin" type="submit" id="search-input">
          <i class="fa-solid fa-location-dot"></i>
        </button>
      </form>
      <img
        class="world-map"
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/097/482/original/worldmap_png.png?1694962939"
        alt="world-map"
      />
      <h1 class="city">city.</h1>
      <div class="time-section">
        <div class="hours" id="hours"></div>
        <p class="time-seperator">:</p>
        <div class="minutes" id="minutes"></div>
        <p class="time-seperator">:</p>
        <div class="seconds" id="seconds"></div>
      </div>
      <div class="row">
        <div class="col">
          <ul class="city-search-history">
            <li>first city.</li>
            <li>second city.</li>
            <li>third city.</li>
            <li>fourth city.</li>
          </ul>
        </div>
        <div class="col">
          <ul class="time-search-history">
            <li>11:11:11</li>
            <li>22:22:22</li>
            <li>33:33:33</li>
            <li>44:44:44</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

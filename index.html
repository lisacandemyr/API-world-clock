<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <script
      src="https://kit.fontawesome.com/3fcf0af6ca.js"
      crossorigin="anonymous"
    ></script>
    <title>World Clock</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen-background"></div>
      <img
        class="world-map"
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/097/482/original/worldmap_png.png?1694962939"
        alt="world-map"
      />
      <h1><a class="world-clock-link" href="index.html">world clock.</a></h1>
      <div class="select-city-menu">
        <select class="city" id="city">
          <option class="placeholder" value="">select a city</option>
          <option value="current">current location</option>
          <option value="Europe/Paris">paris [bonjour]</option>
          <option value="Asia/Tokyo">tokyo [kon'nichiwa]</option>
          <option value="Australia/Sydney">sydney [g'day mate]</option>
          <option value="Europe/Copenhagen">copenhagen [hej]</option>
          <option value="Europe/Tallinn">tallin [tere]</option>
          <option value="Asia/Kuala_Lumpur">kuala lumpur [hello]</option>
          <option value="Africa/Johannesburg">johannesburg [sawubona]</option>
        </select>
      </div>
      <a href="index.html"><i class="fa-solid fa-map-pin"></i></a>
      <div class="cities" id="cities">
        <div class="city-name" id="los-angeles">
          <h2>los angeles.</h2>
          <div class="date"></div>
          <div class="time"></div>
          <hr />
        </div>
        <div class="city-name" id="amsterdam">
          <h2>amsterdam.</h2>
          <div class="date"></div>
          <div class="time"></div>
          <hr />
        </div>
        <div class="city-name" id="hong-kong">
          <h2>hong kong.</h2>
          <div class="date"></div>
          <div class="time"></div>
          <hr />
        </div>
        <div class="city-name" id="london">
          <h2>london.</h2>
          <div class="date"></div>
          <div class="time"></div>
          <hr />
        </div>
      </div>
    </div>
    <p class="credit">
      <small
        >this project was coded by
        <strong
          ><a
            class="web-link"
            href="httpS://www.lisaviktoria.com"
            target="_blank"
            >lisa candemyr</a
          ></strong
        >
        and is
        <a
          class="credit-link"
          href="https://github.com/lisacandemyr/API-world-clock"
          target="_blank"
          >open-sourced on github</a
        ></small
      >
    </p>
    <script src="app.js"></script>
  </body>
</html>
